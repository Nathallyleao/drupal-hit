<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/form2.css" rel="stylesheet" />
    <title>HIT</title>
</head>
<body>
    <header>
        <div class="principal">
            <section class="informacoes">
                <img class="logo" src="public/images/logoHit.png" alt="">
                <div class="button">
                    <div class="btn-introducao">
                        <button class="introducao">INTRODUÇÃO</button>
                    </div>
                    <div class="btn-contato">
                        <button class="contato">CONTATO</button>
                    </div>
                </div>
            </section>
            <body>
                <span class="texto-contato"> Contato </span>
                <hr>
                <form action="/contato">
                    <div class="formularios">
                        <fieldset class="nome-email">
                            <input class="nome" type="text" placeholder="Nome*">
                            <input class="email" type="text" placeholder="E-mail*">
                        </fieldset>
                        <fieldset class="campo-mensagem">
                            <input class="mensagem" type="text" placeholder="Mensagem*">
                        </fieldset>
                        <section class="btn">
                            <div class="btn-enviar">
                                <button class="enviar"> ENVIAR</button>
                            </div>
                        </section>
            </body>
    </header> 
</body>
</html>
